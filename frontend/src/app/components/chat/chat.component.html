<div class="chat-container">
  <div class="chat-header">
    <h5><i class="bi bi-chat-text"></i> Chat</h5>
    <button *ngIf="isPopoverOpen" class="btn btn-sm btn-close" (click)="onClosePopover()"></button>
  </div>

  <deep-chat
    style="border-radius: 10px; width: 100%; height: 100%; padding-top: 10px"
    messageStyles='{"default": {"shared": {"innerContainer": {"fontSize": "1rem"}}}}'
    inputAreaStyle='{"fontSize": "1rem"}'
    history='[
    {"text": "Hey, how are you?", "role": "user"},
    {"text": "I am doing great, thanks.", "role": "ai"},
    {"text": "What is the meaning of life?", "role": "user"},
    {"text": "Seeking fulfillment and personal growth.", "role": "ai"}
  ]'
    demo="true"
    connect='{"stream": true}'
  ></deep-chat>

</div>
